<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/dev/aframe/build/aframe-ar.js"></script>
    <script src="script.js" defer></script>
</head>

<body>
    <a-scene embedded arjs='sourceType: webcam;' vr-mode-ui="enabled: false">
        <a-assets>
            <a-asset-item id='tree' src='Tree.gltf'></a-asset-item>
            <a-assets>
                <img id="tex" src="Star.png">
              </a-assets>
        </a-assets>
        <a-marker type='pattern' url='pattern-Tree.patt'>
            <!--<a-entity gltf-model="#tree" scale="0.5 0.5 0.5"></a-entity>-->
            <a-entity id="star" geometry="primitive: plane" material="src: #tex; alphaTest: 0.5" scale="0.5 0.5 0.5" rotation="-90"></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
